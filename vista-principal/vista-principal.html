<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Muli&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./styles.css" />
        <!-- Title -->
        <title>PlatziVideo</title>
    </head>
    <body>
        <header class="header">
            <img
                class="header__img"
                src="../assets/logo-platzi-video-BW2.png"
                alt="Platzi Video"
            />
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="../assets/user-icon.png" alt="" />
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </header>

        <section class="main">
            <h2 class="main__title">¿Qué quieres ver hoy?</h2>
            <input type="text" class="input" placeholder="Buscar..." />
        </section>

        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel-item">
                    <img
                        class="carousel-item__img"
                        src="https://images.pexels.com/photos/1438072/pexels-photo-1438072.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="People"
                    />
                    <div class="carousel-item__details">
                        <div>
                            <img src="../assets/play-icon.png" alt="Play" />
                            <img src="../assets/plus-icon.png" alt="Plus" />
                        </div>
                        <p class="carousel-item__details--title">
                            Título descriptivo
                        </p>
                        <p class="carousel-item__details--subtitle">
                            2019 16+ 114 minutos
                        </p>
                    </div>
                </div>
                <div class="carousel-item"></div>
            </div>
        </section>
    </body>
</html>
